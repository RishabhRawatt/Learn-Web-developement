<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>All in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blue Sky</h1>
          <p>with it's clouds</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely Village</h1>
          <p>in the Wilderness</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Flying High</h1>
          <p>in the sunset</p>
        </div>
      </div>

      <!-- for images make sure in left slide first match with last -->
      <div class="right-slide">
        <div
          style="
            background-image: url('https://source.unsplash.com/nMzbnMzMjYU');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/6pdd_kTdCB4');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/80sv993lUKI');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/j3TrGxN_rCM');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
