<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://source.unsplash.com/random/2048x1080/?wildanimal');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/random/3840x2160/?flower');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/random/2048x1080/?nightcity');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/random/3840x2160/?iland');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://source.unsplash.com/random/3840x2160/?village');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
