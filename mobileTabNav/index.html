<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
    <div class="phone">
        <img src="https://source.unsplash.com/random/?book" alt="home" class="content show">
        <img src="https://source.unsplash.com/random/?office" alt="work" class="content ">
        <img src="https://source.unsplash.com/random/?write" alt="blog" class="content ">
        <img src="https://source.unsplash.com/random/?home" alt="about" class="content ">

        <nav>
            <ul>
                <li class="active"><i class="fas fa-home">
                    <p>Home</p>
                </i></li>
                <li><i class="fas fa-box">
                    <p>Work</p>
                </i></li>
                <li><i class="fas fa-book-open">
                    <p>Blog</p>
                </i></li>
                <li><i class="fas fa-users">
                    <p>About Us</p>
                </i></li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
