<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>

    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(91, 86, 86);">
    <div class="container">
        <div class="pannel active" style="background-image:url('https://source.unsplash.com/random?Mountains')">
            <h3>Day Dreams</h3>
        </div>

        <div class="pannel" style="background-image:url('https://source.unsplash.com/random?day')">
            <h3>Nighty Nights</h3>
        </div>
 
        <div class="pannel" style="background-image:url('https://source.unsplash.com/random?femaleportrait')">
            <h3>Portraits</h3>
        </div>

        <div class="pannel" style="background-image:url('https://source.unsplash.com/random?wildlife')">
            <h3>Natural</h3>
        </div>

        <div class="pannel" style="background-image:url('https://source.unsplash.com/random?night')">
            <h3>Macro Room</h3>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
